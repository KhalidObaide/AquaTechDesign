<!DOCTYPE html>
<html>
<head>
	<title>BlueTech</title>
	<link rel="stylesheet" href="./styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: #00A8CC;">
	<div class="top-header contactHeader">
		<header>
			<img src="./images/companyLogo.png" />
			<img src="./images/hum.svg"  class="hum-toggle" />
			<img src="./images/close.svg" class="hum-toggle close-toggle" />

			<span >
				<a href="./index.html" class="header-item">BlueTech</a>
			</span>
			
			<ul class="header-menu">
				<li>
					<span class="">
						<a href="./aboutUs.html" class="header-item">About Us</a>
					</span>
				</li>

				<li>
					<span class="selected">
						<a href="#" class="header-item">Contact Us</a>
					</span>
				</li>


				<li>
					<span class="">
						<a href="#" class="header-item" >Blog</a>
					</span>
				</li>




			</ul>
			<span class="">
				<a href="#" class="header-button">Customer Login</a>
			</span>

		</header>


		<div class="footer-container contact-container">
			<div class="blog-col">
				<span class="footer-title">Leave a message!</span>
				<span class="footer-breaker"></span>

				<form method="method" action="#" class="contact-form">
					<input placeholder="Fullname" class="ipt sm-ipt" />
					<input placeholder="CompanyName" class="ipt sm-ipt next-ipt" />
					<input placeholder="Email Address" class="ipt" />
					<textarea placeholder="Leave Message" class="ipt lg-ipt" ></textarea>
					<button class="cta" type="submit">Leave Message</button>
				</form>
			</div>

			<div class="contact-col">
				<div class="contact-row">
					<span class="footer-title">Address : </span>
					
					<span class="footer-breaker"></span>

					<span class="footer-address">
						<img src="./images/whiteEmail.svg" />
						<span>contact@bluetech.com</span>
					</span>

					<span class="footer-address">
						<img src="./images/whitePhone.svg" />
						<span>0784260686, 0700455736</span>
					</span>

					<span class="footer-address">
						<img src="./images/whiteLocation.svg" />
						<span>Sharif Pharmacy-EidGah, Herat, Afghaninstan</span>
					</span>

				</div>
				<div class="social-row">
					<span class="footer-title">Social Media : </span>

					<span class="footer-breaker"></span>

					<span class="footer-address">
						<img src="./images/whiteFacebook.svg" />
						<span>@BlueTech </span>
					</span>

					<span class="footer-address">
						<img src="./images/whiteTwitter.svg" />
						<span>@BlueTech, @BlueTechNews</span>
					</span>

					<span class="footer-address">
						<img src="./images/whiteInstagram.svg" />
						<span>@blueTech</span>
					</span>


					<span class="footer-subscribe">
						<input type="email" name="email" placeholder="Email address" />
						<button>Subscribe</button>
					</span>
				</div>

			</div>

		</div>
	</div>







	<script type="text/javascript" src="./scripts/jquery.js"></script>
	<script type="text/javascript" src="./scripts/style.js"></script>
</body>
</html>
